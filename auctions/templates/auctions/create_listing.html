{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block title %} Create Listing {% endblock %}

{% block body %}

    {% if user.is_authenticated %}
    <div class="container">
        <form class="form-control" action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-secondary" type="submit">
        </form>
    </div>
    {% endif %}

{% endblock %}
